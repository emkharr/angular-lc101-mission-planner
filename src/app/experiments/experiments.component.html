<h3>Experiments</h3>
<ul>
  <li *ngFor="let test of experiments">
    <span *ngIf="expBeingEdited !== test; else elseBlock"></span>
    <span (click)="edit(test)" class="editable-text">{{ test }}</span>
    <button (click)="remove(test)">remove</button>

    <ng-template #elseBlock>
      <input
        #updatedTest
        (keyup.enter)="save(updatedTest.value)"
        value="{{ test }}"
      />
      <button (click)="save(updatedTest.value)">save</button>
    </ng-template>
  </li>
</ul>

<input
  #test
  type="text"
  [(ngModel)]="expInput"
  (keyup.enter)="add(test.value)"
/>
<button (click)="add(test.value)">Add</button>
